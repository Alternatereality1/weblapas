<!DOCTYPE html>
<html>
<body>

<h1>Tabulas</h1>
<h2>Vienkārša tabula (2×3)</h2>

<table>
  <tr>
    <th>Pirmā kolonna</th>
    <th>Otrā kolonna</th>
  </tr>
  <tr>
    <td>3</td>
	<td>5</td>
  </tr>
    <td>4</td>
    <td>6</td>
</table>

<h2>Vienkārša tabula ar rāmi (2×3)</h2>

<p>Lai tabulai būtu redzams rāmītis, tad <TABLE> tagam jāpievieno parametrs border="1".</p>

<table border="1">
  <tr>
    <th>Pirmā kolonna</th>
    <th>Otrā kolonna</th>
  </tr>
  <tr>
    <td>3</td>
    <td>5</td>
  </tr>
    <td>4</td>
    <td>6</td>
  </tr>
</table>

<h2>Vienkārša tabula ar rāmi (3×2)</h2>

<table border="1">
  <tr>
    <th>Pirmā kolonna</th>
    <th>Otrā kolonna</th>
	<th>Trešā kolonna</th>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
</table>

</body>
</html>
