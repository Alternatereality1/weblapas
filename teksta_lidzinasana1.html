<style>
div.fixed {
  position: fixed;
  right: 0;
  width: 300px;
}
</style>

<style>
div.relative {
  position: relative;
  left: 0;
  width: 300px;
}
</style>

<style>
div.center{
  position: absolute;
  text-align: center;
  width: 300px;
}
</style>

<style>
div {
  text-align: justify;
  text-justify: inter-word;
}
</style>

<body>

<p>

</p>

<p>

	</div>
</p>

<p>

	</div>
</p>

<p><div class="center">

</div></p>
